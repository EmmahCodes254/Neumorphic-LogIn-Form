<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="login-div">
        <div class="logo"></div>
        <div class="title">Girl Boss</div>
        <div class="sub-title">Empower Women</div>
        <div class="fields">
            <div class="username"><!--<i class="fa fa-user"></i>--><input type="username" class="user-input" placeholder="Username"></div>
            <div class="password"><input type="password" class="pass-input" placeholder="Password"></div>
        </div>
        <button class="signin-button">Log In</button>
        <div class="link">
            <a href="#">Forgot password?</a> or <a href="#">Sign up</a>
        </div>
    </div>
</body>
</html>
